<!DOCTYPE html>
<html>
<title>Alerts and prompts</title>
<head>
<link rel="stylesheet" type="text/css" href="dmath.css">
<h3> Alert Test</h3>
<script>
function math(){
    var userinput = document.getElementById("mathInput").value;
    alert("Your number multiplied by 5 is:"+ userinput * 5 );
}
</script>
</head>
<body>
<input id="mathInput" type="number"/><button onclick="math()"> multiply by 5</button>
</body>
</html>
